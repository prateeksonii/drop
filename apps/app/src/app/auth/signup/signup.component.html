<div class="">
  <div class="bg-bg-200 p-8">
    <h1 class="text-text-100 text-4xl mb-2">Sign up</h1>
    <h4 class="text-xl">Let's get started!</h4>
  </div>
  <div class="p-8 container mx-auto md:w-1/4">
    <form
      class="flex flex-col gap-2"
      [formGroup]="signupForm"
      (ngSubmit)="formSubmitted()"
    >
      <label for="name" class="text-sm focus-within:text-text-100"
        >Name
        <input
          class="block w-full bg-bg-200 border-bg-300 rounded text-text-100"
          [class]="
            (name?.dirty || name?.touched) && name?.invalid
              ? 'border-red-400'
              : ''
          "
          type="text"
          id="name"
          formControlName="name"
          required
        />
      </label>
      <label for="email" class="text-sm focus-within:text-text-100"
        >Email
        <input
          class="block w-full bg-bg-200 border-bg-300 rounded text-text-100"
          [class]="
            (email?.dirty || email?.touched) && email?.invalid
              ? 'border-red-400'
              : ''
          "
          type="email"
          id="email"
          formControlName="email"
          required
        />
      </label>
      <label for="username" class="text-sm focus-within:text-text-100"
        >Username
        <input
          class="block w-full bg-bg-200 border-bg-300 rounded text-text-100"
          [class]="
            (username?.dirty || username?.touched) && username?.invalid
              ? 'border-red-400'
              : ''
          "
          type="text"
          id="username"
          formControlName="username"
          required
        />
        @if ((username?.dirty || username?.touched) && username?.invalid &&
        username?.hasError('unavailable')) {
        <span class="text-red-400"> Username not available </span>
        }
      </label>
      <label for="password" class="text-sm focus-within:text-text-100"
        >Password
        <input
          class="block w-full bg-bg-200 border-bg-300 rounded text-text-100"
          [class]="
            (password?.dirty || password?.touched) && password?.invalid
              ? 'border-red-400'
              : ''
          "
          type="password"
          id="password"
          formControlName="password"
          required
        />
      </label>
      <button
        type="submit"
        class="bg-primary-100 text-text-100 p-2 rounded block mt-3"
      >
        Continue
      </button>
    </form>
  </div>
</div>
